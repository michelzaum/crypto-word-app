<div class="encrypt-container">
  <h1>{{ title }}</h1>
  <div class="encrypt-form">
    <label for="txtEncrypt">{{ labelForm }}</label>
    <input id="txtEncrypt" [(ngModel)]="textToEncrypt" type="text">
    <button (click)="encrypt()">{{ buttonText }}</button>
  </div>
  <app-result-encrypt [count]="count" [word]="textResult"></app-result-encrypt>
</div>
